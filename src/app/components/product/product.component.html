<div class="accordion">
  <div class="accordion-preview">
    <p class="name" (click)="openFullInfo()">{{product.name}}</p>
    <div class="controls">
      <input type="number" [(ngModel)]="count" class="count"/>
      <button class="btn-delete green" title="Додати певну кількість продукту" (click)="addProduct()"><mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">add</mat-icon></button>
      <button class="btn-delete yellow" title="Видалити певну кількість продукт" (click)="removeProduct()"><mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">remove</mat-icon></button>
      <button class="btn-delete" title="Видалити продукт" (click)="deleteProduct()"><mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">delete</mat-icon></button>
    </div>
  </div>
  <div class="accordion-full" [@full-info]="state">
    <form [formGroup]="form" (submit)="submitForm()">
      <p class="label">Назва продукту</p>
      <input [value]="product.name" formControlName="name"/>
      <p class="label">Опис продукту</p>
      <textarea [value]="product.description" formControlName="description">
      </textarea>
      <p class="label">Виробник</p>
      <input [value]="product.vendor" formControlName="vendor" />
      <p class="label">Ціна</p>
      <input type="number" [value]="product.price" formControlName="price" />
      <p class="label">Кількість</p>
      <input type="number" [value]="product.count" formControlName="amount"/>
      <button class="save-button" [disabled]="!form.valid">Save</button>
    </form>
  </div>
</div>
